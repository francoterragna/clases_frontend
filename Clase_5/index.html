<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat&Dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="parte-negra">
                <p>Grandes ofertas en comederos</p>
                <p>Español</p>
                <p>ARG$</p>
        </div>
        <nav>
            <img src="./img/Logo.png" alt="Logo">
            <ul>
                <li><i class="fa-solid fa-paw"></i>Categorías</li>
                <li><i class="fa-solid fa-paw"></i>Pets</li>
                <li><i class="fa-solid fa-paw"></i>Nosotros</li>
                <li><i class="fa-solid fa-paw"></i>Contactanos</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor-banner">
            <h2>¡Es un placer tenerte aquí!</h2>
            <p>¡Comederos en descuento!</p>
            <button class="boton-comederos">COMEDEROS</button>
            <img src="./img/pawprint 1.png" alt="">
        </div>
        <img src="./img/pawprint_1.png" alt="Huella de perro">
        <h1>Productos Destacados</h1>
        <p>Comederos  - Accesorios  -  Comida</p>
        <section>
            <article>
                <img src="./img/churrasquito.png" alt="Churrasco">
                <h4>Juguete Churrasquito</h4>
                <p>$150</p>
            </article>
            <article>
                <img src="./img/comedero.png" alt="Comedero">
                <h4>Comedero para perro</h4>
                <p>$250</p>
            </article>
            <article>
                <img src="./img/Huesito.png" alt="Huesitos">
                <h4>Juguete huesito</h4>
                <p>$650</p>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
