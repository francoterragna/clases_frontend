<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="">
        <i class="fa-solid fa-bars"></i>
    </header>
    <main>
        <div class="fondo-plato">
            <h2>¡Es un placer tenerte aqui!</h2>
            <p>Comederos en descuento</p>
            <p class="comederos">Comederos</p>
        </div>
        <section>
            <img src="./img/pawprint_1.png" alt="">
            <h1>Productos <br> Destacados</h1>
            <div class="navbar">
                <p>Comederos</p>
                <p>-</p>
                <p>Accesorios</p>
                <p>-</p>
                <p>Comida</p>
            </div>
            <article>
                <img src="./img/churrasquito.png" alt="churrasquito">
                <p>Juguete churrasquito</p>
                <p>$150</p>
            </article>
            <article>
                <img src="./img/comedero.png" alt="comedero">
                <p>Comedero para perro</p>
                <p>$250</p>
            </article>
            <article>
                <img src="./img/Huesito.png" alt="huesito">
                <p>Juguete Huesito</p>
                <p>$250</p>
            </article>
        </section>
        <form action="#" method="POST">
            <h2>Contáctanos</h2>
            <input type="text" name="name" id="" class="form-nombre" placeholder="Nombre y Apellido" required>
            <input type="email" name="email" id="" class="form-nombre" placeholder="Email" required>
            <input type="tel" name="tel" id="" class="form-nombre" placeholder="Teléfono" required>
            <div class="contenedor-botones">
                <input class="boton reset" type="reset" value="Resetear">
                <input class="boton enviar" type="submit" name="" id="" value="Enviar">
            </div>
        </form>
        <div class="novedades">
            <img src="./img/mail.png" alt="mail"><h3>Suscríbete para más novedades</h3>
            <form action="#" method="POST" class="form-suscripcion">
                <input type="email" placeholder="Ingresa tu correo electrónico">
                <input type="submit" value="Suscribirme">
            </form>
        </div>
    </main>
    <footer>
        <img src="./img/Logo.png" alt="Logo">
        <img src="./img/Location-footer.png" alt="Localidad">
        <img src="./img/Phone-footer.png" alt="Phone">
        <img src="./img/Correo-footer.png" alt="Email">
    </footer>
    <p class="ultimo-p">Todos los derechos reservados Frontend</p>

</body>
</html>
